<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced NBA Fantasy Projections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <!-- Unchanged Header with Dark Mode Toggle -->
    </header>
    
    <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'Season')">Season-Long Rankings</button>
        <button class="tab-link" onclick="openTab(event, 'Daily')">Daily Game Projections</button>
    </div>

    <main>
        <div id="Season" class="tab-content active">
            <div id="season-controls" class="controls-card">
                <div class="top-filters">
                    <div class="filter-group">
                        <label for="data-source-selector">DATA SOURCE</label>
                        <select id="data-source-selector"></select>
                    </div>
                    <!-- NEW FILTERS -->
                    <div class="filter-group" id="game-type-filter-group" style="display: none;">
                        <label for="game-type-selector">GAME TYPE</label>
                        <select id="game-type-selector">
                            <option value="regularseason">Regular Season</option>
                            <option value="preseason">Preseason</option>
                        </select>
                    </div>
                    <div class="filter-group" id="calc-mode-filter-group" style="display: none;">
                        <label for="calc-mode-selector">CALCULATION MODE</label>
                        <select id="calc-mode-selector">
                            <option value="per_game">Per-Game Averages</option>
                            <option value="totals">Season Totals</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="show-count">SHOW</label>
                        <select id="show-count">
                            <option value="50">Top 50</option>
                            <option value="100">Top 100</option>
                            <option value="200" selected>Top 200</option>
                            <option value="9999">All</option>
                        </select>
                    </div>
                    <div class="filter-group search-group">
                        <label for="search-player">SEARCH PLAYER</label>
                        <input type="text" id="search-player" placeholder="e.g., Nikola Jokic">
                    </div>
                </div>
                <!-- Unchanged bottom controls -->
            </div>
            <div class="table-container card">
                <!-- Unchanged table structure -->
            </div>
        </div>

        <div id="Daily" class="tab-content">
            <!-- NEW INTERACTIVE CHART -->
            <div class="card" id="accuracy-chart-container" style="margin-bottom:25px; display:none;">
                <div class="chart-header">
                    <h2>Daily Prediction Accuracy Analysis</h2>
                    <div class="filter-group">
                        <label for="accuracy-metric-selector">CHART METRIC</label>
                        <select id="accuracy-metric-selector">
                            <option value="PTS" selected>Points MAE</option>
                            <option value="REB">Rebounds MAE</option>
                            <option value="AST">Assists MAE</option>
                            <option value="STL">Steals MAE</option>
                            <option value="BLK">Blocks MAE</option>
                            <option value="scoreDifference">Total Score Difference</option>
                        </select>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="accuracy-chart"></canvas>
                </div>
            </div>
            <!-- Unchanged daily controls and games container -->
        </div>
    </main>

    <!-- NEW PLAYER PROFILE MODAL (Initially Hidden) -->
    <div id="player-profile-overlay" class="grade-overlay">
        <div id="player-profile-modal-content" class="grade-modal"></div>
    </div>
    
    <!-- Unchanged Grade Modal Overlay and Footer -->
</body>
</html>
